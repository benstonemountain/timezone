<div class="city-wrap">
	<form class="city-search-form" [formGroup]="cityForm">
		<div class="inputs">
			<input
				type="text"
				id="city-search-inputfield"
				placeholder="Enter a city name..."
				formControlName="cityControl"
				(keydown.enter)="oncitySearch()"
			/>

			<button class="city-search-button" (click)="oncitySearch()">Search</button>
		</div>
	</form>

	<div class="city-card-wrap">

		<div class="city-card">
			<div class="city-card-container">
				<div class="city-name city-info-item">Village of Lima</div>
				<div class="country city-info-item">
					United Kingdom of Great Britain and Northern Ireland
				</div>
				<div class="state city-info-item">Gilan Province</div>
			</div>

			<div class="confirm-button "><button>Ezt keresem</button></div>

		</div>

		<div class="city-card">
			<div class="city-card-container">
				<div class="city-name city-info-item">Lima</div>
				<div class="city-country city-info-item">Peru</div>
				<div class="city-state city-info-item">-</div>
			</div>
			<div class="confirm-button "><button>Ezt keresem</button></div>
		</div>

			<div class="city-card-container">
				<div class="city-name city-info-item">Ak√°rmi Lima</div>
				<div class="city-country city-info-item">Republic of the Iran</div>
				<div class="city-state city-info-item">Gilan Province</div>
			</div>
			<div class="confirm-button "><button>Ezt keresem</button></div>
		</div>
		<div class="city-card">
			<div class="city-card-container">
				<div class="city-name city-info-item">Lima</div>
				<div class="city-country city-info-item">Peru</div>
